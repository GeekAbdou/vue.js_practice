<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./scss/index.css" />
    <title>First App</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="app">
          <div class="app__header">
            <header>
              <h1>Vue App</h1>
            </header>
          </div>
            <!-- /.app__header -->
  
            <section class="app__body" id="app">
              <h2 class="app__body--title">Vue Events App</h2>
              <button class="bg-primary badge" v-on:click = "add()" >Add</button>
              <button class="bg-danger badge" v-on:click = "counter--">Reduce</button>
              <p>Result: {{counter}}</p>
            </section>
                <!-- /.app__body -->

        </div>
      </div>
      <!-- /.container -->
    </div>

    <!-- <script src="https://unpkg.com/vue@3.0.5"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/https _unpkg.com_vue@3.0.5_dist_vue.global.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
